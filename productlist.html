<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>List</title>
    <!-- Bootstrap CSS -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link href="./css/product.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <!-- product list start-->
      <div class="container">
        <div class="text-end mt-4">
          <button @click="openModal('isNew')" class="btn btn-primary" type="button">建立新的產品</button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th width="120">原價</th>
              <th width="120">售價</th>
              <th width="100">是否啟用</th>
              <th width="120">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr :key="item.id" v-for="item in products">
              <td>{{item.category}}</td>
              <td>{{item.title}}</td>
              <td class="text-start">{{item.origin_price}}</td>
              <td class="text-start">{{item.price}}</td>
              <td>
                <span class="text-success" v-if="item.is_enabled">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button @click="openModal('edit',item)" class="btn btn-outline-primary btn-sm" type="button">
                    編輯
                  </button>
                  <button @click="openModal('delete',item)" class="btn btn-outline-danger btn-sm" type="button">
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- product list end -->
      <!-- Modal start-->
      <div
        aria-hidden="true"
        aria-labelledby="productModalLabel"
        class="modal fade"
        id="productModal"
        ref="productModal"
        tabindex="-1"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="productModalLabel">
                <span v-if="isNew">新增產品</span>
                <span v-else>編輯產品</span>
              </h5>
              <button aria-label="Close" class="btn-close" type="button" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <!-- 左側 -->
                <div class="col-sm-4">
                  <div class="mb-2">
                    <!-- 加入圖片 -->
                    <div class="mb-3">
                      <label class="form-label" for="imageUrl">輸入主要圖片網址</label>
                      <input
                        class="form-control"
                        id="imageUrl"
                        placeholder="請輸入圖片連結"
                        type="text"
                        v-model="singleProduct.imageUrl"
                      />
                    </div>
                    <img :src="singleProduct.imageUrl" alt="" class="img-fluid" />
                  </div>
                  <!-- 多圖 start-->
                  <div class="mb-3">
                    <div v-if="Array.isArray(singleProduct.imagesUrl)">
                      <h5>設定多張圖片</h5>
                      <template :key="key+'12345'" v-for="(img,key) in singleProduct.imagesUrl">
                        <input
                          class="form-control"
                          placeholder="請輸入圖片連結"
                          type="text"
                          v-model="singleProduct.imagesUrl[key]"
                        />
                        <img :src="singleProduct.imagesUrl[key]" alt="" class="img-fluid" />
                      </template>

                      <!-- 陣列沒有元素時，顯示新增按鈕。有元素時，檢查最後一個元素有沒有字，有內容才顯示按鈕。透過陣列長度找索引。-->
                      <div
                        v-if="!singleProduct.imagesUrl.length||singleProduct.imagesUrl[singleProduct.imagesUrl.length-1]"
                      >
                        <button
                          @click="singleProduct.imagesUrl.push('')"
                          class="btn btn-outline-primary btn-sm d-block w-100"
                          type="button"
                        >
                          新增圖片
                        </button>
                      </div>
                      <!-- 保留刪圖功能 -->
                      <div>
                        <button
                          @click="singleProduct.imagesUrl.pop()"
                          class="btn btn-outline-danger btn-sm d-block w-100"
                          type="button"
                        >
                          刪除圖片
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 右側 -->
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label class="form-label" for="title">標題</label>
                    <input
                      class="form-control"
                      id="title"
                      placeholder="請輸入標題"
                      type="text"
                      v-model="singleProduct.title"
                    />
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="category">分類</label>
                      <input
                        class="form-control"
                        id="category"
                        placeholder="請輸入分類"
                        type="text"
                        v-model="singleProduct.category"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="price">單位</label>
                      <input
                        class="form-control"
                        id="unit"
                        placeholder="請輸入單位"
                        type="text"
                        v-model="singleProduct.unit"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="origin_price">原價</label>
                      <input
                        class="form-control"
                        id="origin_price"
                        min="0"
                        placeholder="請輸入原價"
                        type="number"
                        v-model.number="singleProduct.origin_price"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="price">售價</label>
                      <input
                        class="form-control"
                        id="price"
                        min="0"
                        placeholder="請輸入售價"
                        type="number"
                        v-model.number="singleProduct.price"
                      />
                    </div>
                  </div>
                  <hr />

                  <div class="mb-3">
                    <label class="form-label" for="description">產品描述</label>
                    <textarea
                      class="form-control"
                      id="description"
                      placeholder="請輸入產品描述"
                      type="text"
                      v-model="singleProduct.description"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="content">說明內容</label>
                    <textarea
                      class="form-control"
                      id="description"
                      placeholder="請輸入說明內容"
                      type="text"
                      v-model="singleProduct.content"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        :false-value="0"
                        :true-value="1"
                        class="form-check-input"
                        id="is_enabled"
                        type="checkbox"
                        v-model="singleProduct.is_enabled"
                      />
                      <label class="form-check-label" for="is_enabled">是否啟用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">取消</button>
              <button @click="updateProduct" class="btn btn-primary" type="button">確認</button>
            </div>
          </div>
        </div>
      </div>
      <div
        aria-hidden="true"
        aria-labelledby="delProductModalLabel"
        class="modal fade"
        id="delProductModal"
        ref="delProductModal"
        tabindex="-1"
      >
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 class="modal-title" id="delProductModalLabel">
                <span>刪除產品</span>
              </h5>
              <button aria-label="Close" class="btn-close" type="button" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              是否刪除
              <!-- 產品名稱 -->
              <strong class="text-danger">{{singleProduct.title}}</strong> 商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">取消</button>
              <button @click="delProduct" class="btn btn-danger" type="button">確認刪除</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end-->
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      crossorigin="anonymous"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
    ></script>
    <script src="./js/productlist.js" type="module"></script>
  </body>
</html>
