  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <!-- 產品Modal -->
          <product-modal :id="productId" ref="productModal"></product-modal>
          <!-- 產品Modal -->

          <table class="table align-middle">
            <thead>
              <!-- render product list -->
              <tr>
                <th>圖片</th>
                <th>商品名稱</th>
                <th>價格</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr :key="product.id" v-for="product in products">
                <td style="width: 200px">
                  <!-- 背景圖 -->
                  <div
                    :style="{ backgroundImage: `url(${product.imageUrl})` }"
                    style="height: 100px; background-size: cover; background-position: center"
                  ></div>
                </td>
                <td>{{ product.title }}</td>
                <td>
                  <div class="h5" v-if="product.price===product.origin_price">{{ product.price }} 元</div>
                  <div v-else>
                    <del class="h6">原價 {{ product.origin_price }} 元</del>
                    <div class="h5">現在只要 {{ product.price }} 元</div>
                  </div>
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button @click="openProductModal(product.id)" class="btn btn-outline-secondary" type="button">
                      <i class="fas fa-spinner fa-pulse"></i>
                      查看更多
                    </button>
                    <button class="btn btn-outline-danger" type="button">
                      <i class="fas fa-spinner fa-pulse"></i>
                      加到購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 購物車列表 -->
          <div class="text-end">
            <button class="btn btn-outline-danger" type="button">清空購物車</button>
          </div>
          <table class="table align-middle">
            <thead>
              <tr>
                <th></th>
                <th>品名</th>
                <th style="width: 150px">數量/單位</th>
                <th>單價</th>
              </tr>
            </thead>
            <tbody>
              <template v-if="cartData.carts">
                <tr>
                  <td>
                    <button class="btn btn-outline-danger btn-sm" type="button">
                      <i class="fas fa-spinner fa-pulse"></i>
                      x
                    </button>
                  </td>
                  <td>
                    {{ }}
                    <div class="text-success">已套用優惠券</div>
                  </td>
                  <td>
                    <div class="input-group input-group-sm">
                      <div class="input-group mb-3">
                        <input class="form-control" min="1" type="number" />
                        <span class="input-group-text" id="basic-addon2">{{ }}</span>
                      </div>
                    </div>
                  </td>
                  <td class="text-end">
                    <small class="text-success">折扣價：</small>
                    {{ }}
                  </td>
                </tr>
              </template>
            </tbody>
            <tfoot>
              <tr>
                <td class="text-end" colspan="3">總計</td>
                <td class="text-end">{{ }}</td>
              </tr>
              <tr>
                <td class="text-end text-success" colspan="3">折扣價</td>
                <td class="text-end text-success">{{ }}</td>
              </tr>
            </tfoot>
          </table>
        </div>

    <!-- userProduct Modal start -->
    <script id="userProductModal" type="text/x-template">
      <div class="modal fade" id="productModal" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="exampleModalLabel">
                <span>{{ product.title }}</span>
            </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                  <img class="img-fluid" :src="product.imageUrl" alt="">
            </div>
                <div class="col-sm-6">
                  <span class="badge bg-primary rounded-pill">{{  }}</span>
                  <p>商品描述：{{  }}</p>
                  <p>商品內容：{{  }}</p>
                  <div class="h5">{{  }} 元</div>
                  <del class="h6">原價 {{ }} 元</del>
                  <div class="h5">現在只要 {{  }} 元</div>
                  <div>
                    <div class="input-group">
                      <input type="number" class="form-control" min="1">
                      <button type="button" class="btn btn-primary">加入購物車</button>
            </div>
            </div>
            </div>
                <!-- col-sm-6 end -->
            </div>
            </div>
            </div>
            </div>
            </div>
    </script>
